alloy:
  configMap:
    create: true
    content: |
      // Write logs to Loki
      loki.write "local" {
        endpoint {
          url = "http://loki-gateway.loki-stack.svc.cluster.local/loki/api/v1/push"
        }
      }

      // --- POD LOGS (this is the part you were missing) ---
      discovery.kubernetes "pod" {
        role = "pod"
      }

      // Create friendly labels like namespace/pod/container/app
      discovery.relabel "pod_logs" {
        targets = discovery.kubernetes.pod.targets

        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          action        = "replace"
          target_label  = "namespace"
        }

        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          action        = "replace"
          target_label  = "pod"
        }

        rule {
          source_labels = ["__meta_kubernetes_pod_container_name"]
          action        = "replace"
          target_label  = "container"
        }

        // Your deployments use label: app: todo-backend / todo-app
        rule {
          source_labels = ["__meta_kubernetes_pod_label_app"]
          action        = "replace"
          target_label  = "app"
        }
      }

      loki.source.kubernetes "pod_logs" {
        targets    = discovery.relabel.pod_logs.output
        forward_to = [loki.write.local.receiver]
      }

      // --- KUBERNETES EVENTS (you already see these) ---
      loki.source.kubernetes_events "events" {
        forward_to = [loki.write.local.receiver]
      }

controller:
  type: daemonset
