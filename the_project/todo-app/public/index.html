<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo App</title>
    </head>
    <body>
        <h1>The Project App</h1>
        <img src="/image" width="1200" height="1200" />
        <form id="todo-form">
            <input type="text" name="todo" id="todo-input" maxlength="140" />
            <input type="submit" value="Create todo" />
        </form>
        <h2>Todo</h2>
        <ul id="todo-list"></ul>

        <h2>Done</h2>
        <ul id="done-list"></ul>

        <p>DevOps with Kubernetes 2025</p>

        <script>
            const form = document.getElementById('todo-form');
            const input = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');
            const doneList = document.getElementById('done-list');

            function clearLists() {
                todoList.innerHTML = '';
                doneList.innerHTML = '';
            }

            function renderTodos(todos) {
                clearLists();

                todos.forEach((t) => {
                    const li = document.createElement('li');

                    if (t.done) {
                        li.textContent = t.title;
                        doneList.appendChild(li);
                        return;
                    }

                    // Not done: show title + "Mark as done" button
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = t.title + ' ';

                    const btn = document.createElement('button');
                    btn.textContent = 'Mark as done';
                    btn.addEventListener('click', async () => {
                        try {
                            const res = await fetch(`/todos/${t.id}`, { method: 'PUT' });
                            if (!res.ok) {
                                console.error('Failed to mark done:', res.status, res.statusText);
                                return;
                            }
                            const updated = await res.json();
                            renderTodos(updated);
                        } catch (err) {
                            console.error('Error marking done:', err);
                        }
                    });

                    li.appendChild(titleSpan);
                    li.appendChild(btn);
                    todoList.appendChild(li);
                });
            }

            async function loadTodos() {
                try {
                    const res = await fetch('/todos');
                    if (!res.ok) {
                        console.error('Failed to fetch todos:', res.status, res.statusText);
                        return;
                    }
                    const data = await res.json();
                    renderTodos(data);
                } catch (err) {
                    console.error('Error fetching todos:', err);
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const text = input.value.trim();

                if (!text) return;
                if (text.length > 140) {
                    alert('Todo must be 140 characters or less');
                    return;
                }

                try {
                    const res = await fetch('/todos', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ todo: text }),
                    });

                    if (!res.ok) {
                        console.error('Failed to create todo:', res.status, res.statusText);
                        return;
                    }

                    const data = await res.json();
                    renderTodos(data);
                    input.value = '';
                } catch (err) {
                    console.error('Error creating todo:', err);
                }
            });

            document.addEventListener('DOMContentLoaded', loadTodos);
        </script>
    </body>
</html>
